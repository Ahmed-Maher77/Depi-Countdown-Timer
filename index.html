<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
        <!-- Primary -->
        <meta name="title" content="DEPI Countdown — Modern Event Countdown Timer" />
        <meta name="description" content="A sleek, responsive countdown timer with glassmorphism UI, live updates every second, animated backgrounds, and completion alerts. Built with HTML, CSS, JS, and Bootstrap 5." />
        <meta name="keywords" content="countdown timer, event timer, glassmorphism, bootstrap 5, responsive web app, css animations, javascript countdown, depi" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="index, follow" />
        <link rel="canonical" href="https://ahmed-maher77.github.io/Depi-Countdown-Timer/" />
        <!-- Page Icon and Title -->
        <title>DEPI Countdown — Modern Event Countdown Timer</title>
		<link rel="icon" type="image/x-icon" href="./images/depi-logo.png" />
        <link rel="apple-touch-icon" href="https://ahmed-maher77.github.io/Depi-Countdown-Timer/images/depi-logo.png" />
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://ahmed-maher77.github.io/Depi-Countdown-Timer/" />
        <meta property="og:title" content="DEPI Countdown — Modern Event Countdown Timer" />
        <meta property="og:description" content="Responsive countdown timer with glassmorphism UI, animated shapes, and real-time updates. Built with HTML, CSS, JS, and Bootstrap 5." />
        <meta property="og:image" content="https://ahmed-maher77.github.io/Depi-Countdown-Timer/images/depi-logo.png" />
        <meta property="og:site_name" content="DEPI Countdown Timer" />
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="DEPI Countdown — Modern Event Countdown Timer" />
        <meta name="twitter:description" content="Responsive countdown timer with glassmorphism, animations, and real-time updates." />
        <meta name="twitter:image" content="https://ahmed-maher77.github.io/Depi-Countdown-Timer/images/depi-logo.png" />
        <!-- Structured Data (JSON-LD) => SEO Indexing -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "SoftwareApplication",
                "name": "DEPI Countdown",
                "operatingSystem": "Web",
                "applicationCategory": "UtilitiesApplication",
                "description": "A sleek, responsive countdown timer web app with glassmorphism UI, real-time updates, and completion alerts.",
                "url": "https://ahmed-maher77.github.io/Depi-Countdown-Timer/",
                "image": "https://ahmed-maher77.github.io/Depi-Countdown-Timer/images/depi-logo.png",
                "author": {
                    "@type": "Person",
                    "name": "Ahmed Maher Algohary"
                }
            }
            </script>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- CSS Styles -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
        <!-- Header -->
		<header>
			<div class="container d-flex justify-content-between align-items-center py-2">
				<img
					class="logo"
					src="images/depi-logo.png"
					alt="logo"
				/>
				<p class="w-100 text-center mb-0 fw-medium main-color">
					Join us for an exciting event!
				</p>
			</div>
		</header>

		<!-- Main -->
		<main class="d-flex justify-content-center align-items-center">
			<!-- Shapes as background -->
			<div class="shapes">
				<div class="right-circle"></div>
				<div class="left-square"></div>
			</div>

			<!-- Countdown Timer -->
			<section
				id="countdown-timer"
				class="main-color p-25rem max-w-900 d-flex align-items-center justify-content-center gap-5rem dark-blue-bg rounded-3 blur-bg-main"
			>
				<div class="hours d-flex flex-column gap-4 align-items-center">
					<span id="count" class="fs-55rem">00</span>
					<span class="label uppercase" class="fs-4">Hours</span>
				</div>
				<span class="fs-4rem">:</span>
				<div
					class="minutes d-flex flex-column gap-4 align-items-center"
				>
					<span id="count" class="fs-55rem">00</span>
					<span class="label uppercase" class="fs-4">Minutes</span>
				</div>
				<span class="fs-4rem">:</span>
				<div
					class="seconds d-flex flex-column gap-4 align-items-center"
				>
					<span id="count" class="fs-55rem">00</span>
					<span class="label uppercase" class="fs-4">Seconds</span>
				</div>
			</section>
		</main>

		<!-- Footer (Copyright) -->
		<footer class="text-center py-3 main-color">
			<p class="mb-0">
				© <span id="current-year">2025</span> <strong>DEPI</strong> - Developed by
				<a
					href="https://ahmedmaher-portfolio.vercel.app"
					target="_blank"
					class="text-decoration-none main-color fw-bold"
					>Ahmed Maher</a
				>
			</p>
		</footer>

		<!-- Modal (Countdown Finished) -->
		<button
			data-bs-target="#staticBackdrop"
			type="button"
			class="btn btn-primary"
			data-bs-toggle="modal"
		></button>
		<div
			class="modal fade countdown-finished-modal"
			id="staticBackdrop"
			tab="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title" id="staticBackdropLabel">
							Counter has Finished
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body d-flex flex-column gap-2">
						<span>It set to <span id="target-time"></span> </span>
						<span class="text-danger"
							>(2 days and 30 minutes have passed since this
							target time)</span
						>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- JS -->
		<script src="js/main.js"></script>
	</body>
</html>
