<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="Ahmed Maher" />
		<meta name="copyright" content="Ahmed Maher 2025" />
		<!-- Page Icon and Title -->
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<title>Count-down Timer</title>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- CSS Styles -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
        <!-- Header -->
		<header>
			<div class="container d-flex justify-content-between align-items-center py-2">
				<img
					class="logo"
					src="images/depi-logo.png"
					alt="logo"
				/>
				<p class="w-100 text-center mb-0 fw-medium main-color">
					Join us for an exciting event!
				</p>
			</div>
		</header>

		<!-- Main -->
		<main class="d-flex justify-content-center align-items-center">
			<!-- Shapes as background -->
			<div class="shapes">
				<div class="right-circle"></div>
				<div class="left-square"></div>
			</div>

			<!-- Countdown Timer -->
			<section
				id="countdown-timer"
				class="main-color p-25rem max-w-900 d-flex align-items-center justify-content-center gap-5rem dark-blue-bg rounded-3 blur-bg-main"
			>
				<div class="hours d-flex flex-column gap-4 align-items-center">
					<span id="count" class="fs-55rem">00</span>
					<span class="label uppercase" class="fs-4">Hours</span>
				</div>
				<span class="fs-4rem">:</span>
				<div
					class="minutes d-flex flex-column gap-4 align-items-center"
				>
					<span id="count" class="fs-55rem">00</span>
					<span class="label uppercase" class="fs-4">Minutes</span>
				</div>
				<span class="fs-4rem">:</span>
				<div
					class="seconds d-flex flex-column gap-4 align-items-center"
				>
					<span id="count" class="fs-55rem">00</span>
					<span class="label uppercase" class="fs-4">Seconds</span>
				</div>
			</section>
		</main>

		<!-- Footer (Copyright) -->
		<footer class="text-center py-3 main-color">
			<p class="mb-0">
				Â© <span id="current-year">2025</span> <strong>DEPI</strong> - Developed by
				<a
					href="https://ahmedmaher-portfolio.vercel.app"
					target="_blank"
					class="text-decoration-none main-color fw-bold"
					>Ahmed Maher</a
				>
			</p>
		</footer>

		<!-- Modal (Countdown Finished) -->
		<button
			data-bs-target="#staticBackdrop"
			type="button"
			class="btn btn-primary"
			data-bs-toggle="modal"
		></button>
		<div
			class="modal fade countdown-finished-modal"
			id="staticBackdrop"
			tab="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title" id="staticBackdropLabel">
							Counter has Finished
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body d-flex flex-column gap-2">
						<span>It set to <span id="target-time"></span> </span>
						<span class="text-danger"
							>(2 days and 30 minutes have passed since this
							target time)</span
						>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- JS -->
		<script src="js/main.js"></script>
	</body>
</html>
